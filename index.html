<div id="loginXregin" style="display: none;">
        <form accept-charset="UTF-8" action="" enctype="application/x-www-form-urlencoded" id="login" method="post"
              title="登录界面">
                <p>账号：
                        <input form="login" id="loginName" name="loginName" type="text">
                        &nbsp;
                        &nbsp; <span id="loginNameCheck"></span></p>
                <p>密码：
                        <input form="login" id="loginPswd" name="loginPswd" type="password">
                        &nbsp;

                <p>

                        <input id="loginXreginClose_1" name="loginXreginClose" type="button" value="关闭">
                </p>
                <p>没有账号，点击立即<a>注册</a></p>
        </form>
        <form accept-charset="UTF-8" action="" enctype="application/x-www-form-urlencoded" id="regin" method="post"
              title="注册界面">
                <p>输入你想要的账户名称：
                        <input form="regin" id="reginName" name="reginName" type="text">
                        &nbsp;
                        &nbsp; <span id="reginNameCheck"></span></p>
                <p>输入你想要的账户密码：
                        <input form="regin" id="reginPswd" name="reginPswd" type="password">
                        &nbsp;

                <p>

                        <input id="loginXreginClose_2" name="loginXreginClose" type="button" value="关闭">
                </p>
                <p>拥有账号，点击立即<a>登录</a></p>
